<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Hub - Clothing Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: linear-gradient(90deg, #ff4e50, #f9d423);
            padding: 20px;
            color: white;
            text-align: center;
        }

        nav {
            background: #222;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #f9d423;
        }

        .container {
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card .info {
            padding: 15px;
            text-align: center;
        }

        .category {
            background: #ff4e50;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .price {
            color: #27ae60;
            font-weight: bold;
            font-size: 18px;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Fashion Hub</h1>
    <p>Your One-Stop Clothing Shop</p>
</header>

<nav>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">T-Shirts</a>
    <a href="#">Shoes</a>
</nav>

<div class="container">
    <h2>Our Products</h2>

    <div class="products">

        <div class="card">
            <img src="https://images.unsplash.com/photo-1521334884684-d80222895322" alt="Men Shirt">
            <div class="info">
                <div class="category">Men</div>
                <h3>Men Casual Shirt</h3>
                <p class="price">$25</p>
            </div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b" alt="Women Dress">
            <div class="info">
                <div class="category">Women</div>
                <h3>Women Stylish Dress</h3>
                <p class="price">$40</p>
            </div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38" alt="T-Shirt">
            <div class="info">
                <div class="category">T-Shirt</div>
                <h3>Cool Cotton T-Shirt</h3>
                <p class="price">$15</p>
            </div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Shoes">
            <div class="info">
                <div class="category">Shoes</div>
                <h3>Running Sneakers</h3>
                <p class="price">$55</p>
            </div>
        </div>

    </div>
</div>

<footer>
    <p>© 2026 Fashion Hub | Designed with ❤️</p>
</footer>

</body>
</html>
